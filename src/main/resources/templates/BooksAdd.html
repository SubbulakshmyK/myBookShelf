<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
	<meta charset="UTF-8">
	<title>My Library - Add Books</title>
	<link rel="stylesheet" type="text/css" href="defaultTheme.css" />
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />	
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    
    <script type="text/javascript" src="/js/header.js"></script>
</head>
<body>
	<div class="container text-left" sec:authorize="isAuthenticated()">
		<img th:src="@{/images/mybookshelf.png}" />Welcome <b><span
			sec:authentication="name">user_name!</span></b>
		<div class="container-fluid">
			<ul class="nav">
				<li class="active"><a th:href="@{/Welcome}">Home</a></li>
				<li><a th:href="@{/Books}">Books</a></li>
					<li sec:authorize="hasAnyAuthority('ADMIN', 'MEMBER')"> <a th:href="@{/listUsers}">Users</a></li>
				<li><a th:href="@{/logout}"> <b>Sign Out</b></a></li>
			</ul>
		</div>
	</div>
    <h1>Add Books</h1>
     <form action="#" th:action="@{/saveBooks}" th:object="${book}" method="post" name="addBooksForm">
	    <div align="center">
 		<table class="table table-striped table-bordered">
			<thead class="thead-dark">
	    		<tr>
		    		<th>Book Name</th>
		    		<th>Description</th>
		    		<th>Language</th>
		    	</tr>
		    </thead>
		    <tbody>
		    	<tr>
		    		<td>
	    			<input type="text" name="bookName" maxlength=200/>
	    		</td>
	    		<td> <input type="text" name="description" maxlength=200/> </td>
	    		<td> <input type="text" name="language" maxlength=10/></td>
	    	</tr>
	    	<tr>
	    		<td>&nbsp;</td>
	    		<td><input type=submit name="Save"/></td>
	    		<td><input type=reset name="Clear"/></td>
	    	</tr>
	    	</tbody>
	   		</table>
	    </div>
	    </form>
</body>
</html>
