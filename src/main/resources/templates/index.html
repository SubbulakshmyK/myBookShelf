<!DOCTYPE html>
<html xmlns:th="http:/www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="ISO-8859-1">
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<title>Login</title>
</head>
<body>
 	<div class="container text-left"><img class="img-fluid" th:src="@{/images/mybookshelf.png}" alt='MyBookshelf'/></div>	
	<div>
		<form th:action="@{/login}" method="post" style="max-width: 400px; margin: 0 auto;">
			<div th:if="${param.logout != null}" class="alert alert-success">
				<p>You have been logged out successfully.</p>
			</div>
			<div class="form-group row">
				<label class="col-4 col-form-label">User Name:</label>
				<div class="col-8"> <input type="text" name="userName" required /></div>
			</div>
			<div class="form-group row">
				<label class="col-4 col-form-label">Password:</label>
				<div class="col-8"><input type="password" name="password" required /></div>
			</div>
			<div class="form-group row">
				<input class="btn btn-primary" type="submit" value="Login" />
			</div>
		    <div class="form-group row col-8">
			<a th:href="@{/signUp}">Sign Up</a></div>
		</form>
	</div>
</body>
</html>
